<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <h3>Imagen Vectorizada</h3>
    <!-- Ejemplo de SVG Incluido -->
    <svg width="250" height="250" xmlns="http://www.w3.org/2000/svg">
        <!-- Rectángulo -->
        <rect x="20" y="20" width="100" height="60" fill="purple"/>
        
        <!-- Triángulo  -->
        <polygon points="160,30 190,100 130,100" fill="orange"/>
        
        <!-- Círculo -->
        <circle cx="70" cy="150" r="30" fill="blue"/>
        
        <!-- Elipse nueva -->
        <ellipse cx="180" cy="150" rx="50" ry="30" fill="green"/>
    </svg>
</body>
</html>
